{% macro post_preview(post) %}
  <div class="post-preview">
    <h3 class="post-title"><a target="_blank" href="{{ post.path }}">{{ post.title }}</a></h3>
    <div class="summary">
      {% if post.summary -%}
        {{ post.summary }}
      {% else %}
        {{ post.content | safe | striptags | truncate(length=300) }}
      {%- endif %}      
    </div>
    <small>
      {{ post.date| date(format="%B %d, %Y") }} 
    </small>
    
  </div>
{% endmacro input %}
