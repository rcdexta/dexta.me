# The URL the site will be built for
base_url = "https://dexta.me"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "demain"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

title = "@rcdexta"
description = "rcdexta's homepage"

generate_feed = true

taxonomies = [
  { name = "tags" }
]

[extra]

nav = [
  { name = "About", path = "/about/" },
  { name = "Blog", path = "/blog/" },
  { name = "Projects", path = "/projects/" }
]



icon = "icon.png"
profile_small = "icon.png"
profile_large = "profile.png"

accent = "#2f76d0"
accent_light = "#82ade3"

author = "RC"

footer_about = """
A simple dev-blog theme created by Bennett. You can follow him on [Github](https://github.com/bennetthardwick) (if you like).
"""

not_found_message = """
This is not the page you're looking for... return back to [safety?](/)
"""
